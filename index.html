<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
</head>
<body>
    <section class="video">
        <div class="video-container">
            <video src="./videos/weather-video.mp4" autoplay loop muted></video>
        </div>
        <div class="content">
            <h1>Weather App</h1>
            <h3>Check the current weather conditions.</h3>
            <a href="#dashboard" class="button">Go to dashboard</a>
        </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="weather-app">
        <header class="app-header">
            <h1 class="app-title">Weather App</h1>
        </header>

        <div class="search-section">
            <form id="weather-form" class="search-form">
                <input type="text" id="city-input" placeholder="Search for a city..." spellcheck="false" required>
                <button type="submit" id="get-weather">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>

        <!-- Weather Section -->
         <section id="weather-result" class="weather-result"></section> <!-- JavaScript will dynamically add content here -->
    </section>


    <!-- About Me Section -->
    <section id="about">
        <h1>Made by Matheus Castro</h1>
        <p>Follow me on social media:</p>

        <div class="social">
            <a href="https://github.com/matheusddcastro" target="_blank" class="fab fa-github fa-3x"></a>
            <a href="https://linkedin.com/matheusddcastro" target="_blank" class="fab fa-linkedin fa-3x"></a>
            <a href="https://instagram.com/matheuscastro04" target="_blank" class="fab fa-instagram fa-3x"></a>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
